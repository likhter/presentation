<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="pres.css"/>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script type="text/javascript" src="pres.js"></script>
        <script type="text/javascript">
            $(function() {
                $(document.body).presentify();
            });
        </script>
    </head>
    <body>
        <div class="contents">
        </div>
        <div class="presentation light" data-title="First presentation" data-timeout="10" data-default-effect="fade" data-enumeration="true">
            <div class="header">
                some header content
            </div>
            <div class="footer">
                some footer content
            </div>
            <div class="slide title" data-enumerate="false">
                <h1>First presentation</h1>
                <h2>Presentation with words is nothing</h2>
                <div class="author">Author</div>
            </div>
            <div class="slide default">
                <h1>First slide</h1>
                <p>Foo-bar</p>
            </div>
            <div class="slide default" data-intro-effect="slideDown">
                <h1>Second slide</h1>
                <p>bla-bla-bla</p>
            </div>
        </div>
        <div class="presentation dark" data-title="Second presentation">
        </div>
    </body>
</html>
